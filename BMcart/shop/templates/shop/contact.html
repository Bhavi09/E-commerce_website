{%extends 'shop/basic.html'%}
{%block title%} BMcart Contact Us {%endblock%}
{%block body%}
<div class="container my-3"> <h3>Contact Us for any queries</h3>
<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="example@.com">
  </div>
  <div class="form-group">
    <label for="phone">Contact number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your contact no. with country code ">
  </div>

  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{%endblock%}
{% block js %}
    <script>
        console.log('working');
        var sum = 0;
        if(localStorage.getItem('cart')==null)
        {
        var cart={};
        }
        else{
        cart=JSON.parse(localStorage.getItem('cart'));
        for(item in cart)
        {
        sum=sum+cart[item][0];
        }
        }
        console.log(sum);
        text ="<a href='/shop/checkout'><button type='button' class='btn btn-secondary mx-2'>cart("+sum+")</button></a>"
        document.getElementById("other").innerHTML=text;
</script>
    {% endblock %}
