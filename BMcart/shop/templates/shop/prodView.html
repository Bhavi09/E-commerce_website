{%extends 'shop/basic.html'%}
{%block title%} product {%endblock%}
{%block body%}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media/{{product.image}}" width="250px" height="245px">
    </div>
        </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p>{{product.desc}}</p>
    </div>
        <div class="row">
            <button class="btn btn-info ml-4 my-2">Buy Now</button>
            <button class="btn btn-info ml-5 my-2">Add To Cart</button>
        </div>
        </div>
</div>
{%endblock%}
{% block js %}
    <script>
        console.log('working');
        var sum = 0;
        if(localStorage.getItem('cart')==null)
        {
        var cart={};
        }
        else{
        cart=JSON.parse(localStorage.getItem('cart'));
        for(item in cart)
        {
        sum=sum+cart[item][0];
        }
        }
        console.log(sum);
        text ="<a href='/shop/checkout'><button type='button' class='btn btn-secondary mx-2'>cart("+sum+")</button></a>"
        document.getElementById("other").innerHTML=text;
</script>
    {% endblock %}
